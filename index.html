<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dashboard of Litracy rate in India</title>
  <!-- plugins:css -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="vendors/feather/feather.css">
  <link rel="stylesheet" href="vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="vendors/typicons/typicons.css">
  <link rel="stylesheet" href="vendors/simple-line-icons/css/simple-line-icons.css">
  <link rel="stylesheet" href="vendors/css/vendor.bundle.base.css">
  <link rel="stylesheet" href="css/customCSS/custom.css">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" href="vendors/datatables.net-bs4/dataTables.bootstrap4.css">
  <link rel="stylesheet" href="js/select.dataTables.min.css">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/vertical-layout-light/style.css">
  
  <style>
    .container>*{
      /* width: 100%; */
      padding: 0px;;
    }
  </style>
</head>
<body>
  <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <div style="background-color: rgb(172, 172, 172);">
      <div class="container pt-2 pb-2">
        <h1 style="font-family: 'Times New Roman', Times, serif;">Litracy rate in India </h1>
      </div>
    </div>
    <div class="container-fluid mt-3">
      <div class="container">
        <!-- literal chart -->
        <div class="row">
          <div class="col-md-12" style="background-color: rgb(235, 235, 235); width:95.5%; margin-left: 29px;">
            <iframe  src="./charts/stackBarLiterates.html"  height="725px" width="95.5%" frameborder="0"></iframe>
          </div>
        </div>

        <!-- buble and dropdownline chart -->
        <div class="row m-0 mt-2">
          <div class="col-md-7" >
            <iframe src="./charts/bubble.html" style="background-color: rgb(235, 235, 235);" height="600px" width="100%" frameborder="0"></iframe>
          </div>
          <div class="col-md-5">
            <iframe src="./charts/dropdownline.html" style="background-color: rgb(235, 235, 235);" height="600px" width="100%" frameborder="0"></iframe>
          </div>
        </div>

        <!-- buble and dropdownline chart -->
        <div class="row m-0 mt-2 " style="padding-right: 15px;">
          <div class="col-md-6">
            <iframe src="./charts/multibar.html" style="background-color: rgb(235, 235, 235);" height="680px" width="100%" frameborder="0"></iframe>
          </div>
          <div class="col-md-6" style="background-color: rgb(235, 235, 235); height: 680px; " >
            <select style="margin-left: 20px;width: 300px; margin-top:10px; font-size: large; padding: 5px;" onchange="donut_change(this.value)" id="selectButton" >
              <option value="./charts/donut/A_and_N_Islands.html" >A_and_N_Islands</option>
              <option value="./charts/donut/Andhra Pradesh.html" >Andhra Pradesh</option>
              <option value="./charts/donut/Arunachal Pradesh.html" >Arunachal Pradesh</option>
              <option value="./charts/donut/Assam.html" >Assam</option>
              <option value="./charts/donut/Bihar.html" >Bihar</option>
              <option value="./charts/donut/Chandigarh.html" >Chandigarh</option>
              <option value="./charts/donut/Chhattisgarh.html" >Chhattisgarh</option>
              <option value="./charts/donut/D and N Haveli.html" >D and N Haveli</option>
              <option value="./charts/donut/Daman and Diu.html" >Daman and Diu</option>
              <option value="./charts/donut/Goa.html" >Goa</option>
              <option value="./charts/donut/Gujarat.html" >Gujarat</option>
              <option value="./charts/donut/Haryana.html" >Haryana</option>
              <option value="./charts/donut/Himachal Pradesh.html" >Himachal Pradesh</option>
              <option value="./charts/donut/Jammu and Kashmir.html" >Jammu and Kashmir</option>
              <option value="./charts/donut/Jharkhand.html" >Jharkhand</option>
              <option value="./charts/donut/Karnataka.html" >Karnataka</option>
              <option value="./charts/donut/Kerala.html" >Kerala</option>
              <option value="./charts/donut/Lakshadweep.html" >Lakshadweep</option>
              <option value="./charts/donut/Madhya Pradesh.html" >Madhya Pradesh</option>
              <option value="./charts/donut/Maharashtra.html" >Maharashtra</option>
              <option value="./charts/donut/Manipur.html" >Manipur</option>
              <option value="./charts/donut/Meghalaya.html" >Meghalaya</option>
              <option value="./charts/donut/Mizoram.html" >Mizoram</option>
              <option value="./charts/donut/Nagaland.html" >Nagaland</option>
              <option value="./charts/donut/NCT of Delhi.html" >NCT of Delhi</option>
              <option value="./charts/donut/Odisha.html" >Odisha</option>
              <option value="./charts/donut/Puducherry.html" >Puducherry</option>
              <option value="./charts/donut/Punjab.html" >Punjab</option>
              <option value="./charts/donut/Rajasthan.html" >Rajasthan</option>
              <option value="./charts/donut/Sikkim.html" >Sikkim</option>
              <option value="./charts/donut/Tamil Nadu.html" >Tamil Nadu</option>
              <option value="./charts/donut/Tripura.html" >Tripura</option>
              <option value="./charts/donut/Uttar Pradesh.html" >Uttar Pradesh</option>
              <option value="./charts/donut/West Bengal.html" >West Bengal</option>
            </select>
            <div class="donut-container" style="height: 600px;">
              <iframe src="./charts/donut/A_and_N_Islands.html" style="background-color: rgb(235, 235, 235);" height="620px" width="100%" frameborder="0"></iframe>
            </div>
          </div>
        </div>

        <!-- baryear total chart -->
        <div class="row m-0 mt-2 mb-5">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <iframe src="./charts/barYearTotal.html" style="background-color: rgb(235, 235, 235);" height="480px" width="100%" frameborder="0"></iframe>
          </div>
          <div class="col-md-3"></div>
        </div>
      </div>
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <script>
    function donut_change(val) {
      $(".donut-container").html('<iframe src="'+val+'" style= "" height="620px" width="100%" frameborder="0"></iframe>')
    }
    
  </script>
  <!-- plugins:js -->
  <script src="vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="vendors/chart.js/Chart.min.js"></script>
  <script src="vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
  <script src="vendors/progressbar.js/progressbar.min.js"></script>

  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="js/off-canvas.js"></script>
  <script src="js/hoverable-collapse.js"></script>
  <script src="js/template.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/todolist.js"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="js/jquery.cookie.js" type="text/javascript"></script>
  <script src="js/dashboard.js"></script>
  <script src="js/Chart.roundedBarCharts.js"></script>
  <!-- End custom js for this page-->
</body>

</html>
